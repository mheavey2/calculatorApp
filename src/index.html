<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- display -->
    <div class="calculator">
      <div class="calculator-display">
        <div class="display-previous-operand"></div>
        <div class="display-current-operand"></div>
      </div>
      <!-- keys -->
      <div class="calculator-keys">
        <button class="key-operator action-key" data-action="add">+</button>
        <button class="key-operator action-key" data-action="subtract">
          -
        </button>
        <button class="key-operator action-key" data-action="multiply">
          &times;
        </button>
        <button class="key-operator action-key" data-action="divide">
          &divide;
        </button>
        <button class="key-number">7</button>
        <button class="key-number">8</button>
        <button class="key-number">9</button>
        <button class="key-number">4</button>
        <button class="key-number">5</button>
        <button class="key-number">6</button>
        <button class="key-number">1</button>
        <button class="key-number">2</button>
        <button class="key-number">3</button>
        <button class="key-number">0</button>
        <button class="decimal action-key" data-action="decimal">.</button>
        <button class="all-clear action-key" data-action="clear">AC</button>
        <button class="key-equal action-key" data-action="calculate">=</button>
      </div>
    </div>
  </body>
</html>
